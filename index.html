<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Animated css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <p class="top-heading animate__animated animate__rubberBand">Expense Tracker ðŸ’¸</p>

    <div class="main">

        <div class="inputFields-container">

            <div class="add-budget">
                <label>Enter Your Budget</label>
                <input id="budget-input" type="number">
                <button id="set-input">Set Budget</button>
            </div>

            <div class="exp-description">

                <label>Enter Expense's Description</label>
                <input id="exp-description" type="text" placeholder="e.g. Food, Grocery, Rent..">

                <label>Enter Expense</label>
                <input id="expense" type="number">

                <label>Date</label>
                <input id="date" type="date">

                <button id="add-expense">Add Expense</button>
            </div>

        </div>

        <div class="display-budget">

            <div class="set-budget">
                <h4>Set Budget</h4>
                <p>$: <span id="set-display">0.00</span></p>
            </div>

            <div class="remaining-budget">
                <h4>Remaining Budget</h4>
                <p>$: <span id="rem-display">0.00</span></p>
            </div>

        </div>

        <div>
            <table id="expense-list">

                <tr>
                    <th>Description</th>
                    <th>Expense</th>
                    <th>Date</th>
                </tr>

            </table>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
