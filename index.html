<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<body>

    <p class="top-heading">Expense Tracker ðŸ’¸</p>

    <div class="main">

        <div class="inputFields-container">

            <div class="add-budget">
                <label>Enter Your Budget</label>
                <input id="budget-input" type="number">
                <button id="set-input">Set Budget</button>
            </div>

            <div class="exp-description">
                <label for="">Enter Expense</label>
                <input type="number">

                <label for="">Enter Expense's Description</label>
                <input type="text">

                <label for="">Date</label>
                <input type="date">

                <button>Add Expense</button>
            </div>

        </div>

        <div class="display-budget">

            <div class="set-budget">
                <h4>Set Budget: </h4>
                <p>$: <span id="set-display">0.00</span></p>
            </div>
            
            <div class="remaining-budget">
                <h4>Remaining Budget: </h4>
                <p>$: <span id="rem-display">0.00</span></p>
            </div>

        </div>
